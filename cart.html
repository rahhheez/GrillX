    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">Home</a>

        <li class="nav-item">

  <div class="cart-container">
    <h2 class="text-center mb-4"><i class="fa-solid fa-cart-shopping"></i> Your Cart</h2>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Item</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>
    </div>

    <h3 class="mt-4 text-end fw-bold">
      Grand Total: <span id="grand-total">₹0.00</span>
    </h3>
  </div>

  <div class="container">
    <div class="place-order-box">
      <h3 class="text-center mb-3">Delivery Details</h3>

      <form id="form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label><b>Name</b></label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="col-md-6 mb-3">
            <label><b>Email</b></label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="col-md-6 mb-3">
            <label><b>Phone Number</b></label>
            <input type="number" id="number" class="form-control" placeholder="Enter phone number" required>
          </div>

          <div class="col-md-6 mb-3">
            <label><b>Pincode</b></label>
            <input type="number" id="pincode" class="form-control" placeholder="Enter pincode" required>
          </div>

          <div class="col-md-12 mb-3">
            <label><b>Address</b></label>
            <input type="text" id="address" class="form-control" placeholder="Enter delivery address" required>
          </div>

          <div class="col-md-12 mb-4">
            <label><b>Landmark (Optional)</b></label>
            <input type="text" id="Mark" class="form-control" placeholder="Enter a landmark">
          </div>
        </div>

        <button id="buy-btn" type="button" class="btn btn-success w-100 py-2">
          <i class="fa-solid fa-bag-shopping"></i> Confirm Order
        </button>

        <p id="order-msg" class="text-center mt-3 fw-bold" style="display:none; color:green;"></p>
      </form>
    </div>
  </div>

  <footer class="f1 bg-dark text-center text-white py-3">
