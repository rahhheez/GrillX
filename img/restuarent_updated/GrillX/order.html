  <div class="t7">

      <form id="form" onsubmit="sendEmail(event)">
        <label for="name"><b>Name :</b></label><br>
        <input type="text" id="name" placeholder="Enter Your Name" class="l1"><br>
        <span class="error" id="nameerror"></span><br>
        <label for="email"><b>Email :</b></label><br>
        <input type="email" id="email" placeholder="Enter Your Email" class="l1"><br>
        <span class="error" id="emailerror"></span><br>
        <label for="number"><b>Phone Number :</b></label><br>
        <input type="number" id="number" placeholder="Enter Your Phone Number" class="l1"><br>
        <span class="error" id="numbererror"></span><br>
        <label for="Adress"><b>Address :</b></label><br>
        <input type="address" id="address" placeholder="Enter Your Address" class="l1"><br>
        <span class="error" id="addresserror"></span><br>
        <label for="Land Mark"><b>Land Mark :</b></label><br>
        <input type="text" id="Mark" placeholder="Enter a Land Mark" class="l1"><br>
        <span class="error" id="markerror"></span><br>

        <button type="submit" class="b5">Confirm Order</button>

      </form>
    </div>


<div class="menu-item">
  <span class="item-name">Sample Item</span> - <span class="price">₹100</span>
  <input type="number" class="quantity" value="1" min="1">
  Total: <span class="total">₹100</span>
  <button class="place-order">Place Order</button>
</div>
<div>Grand Total: <span id="grand-total">₹100</span></div>
