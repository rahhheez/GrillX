<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrillX Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init({
        publicKey: "IvZIeFICTafRQRlKP",
      });
    })();
  </script>

<link rel="stylesheet" href="./style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg grillx-navbar">
  <div class="container">
    <a class="navbar-brand grillx-brand" href="./home.html">GrillX</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./cart.html">My Cart</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- HERO SECTION -->
  <header class="header3">
    <div class="t1 text-center">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you! Fill out the form below.</p>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <section class="s4">
    <div class="t7">

      <!-- FORM SIDE -->
      <div class="t2">
        <form id="form" onsubmit="sendEmail(event)">
          <label><b>Name :</b></label>
          <input type="text" id="name" placeholder="Enter Your Name" class="l1"><br>
          <span class="error" id="nameerror"></span><br>

          <label><b>Email :</b></label>
          <input type="email" id="email" placeholder="Enter Your Email" class="l1"><br>
          <span class="error" id="emailerror"></span><br>

          <label><b>Phone Number :</b></label>
          <input type="number" id="number" placeholder="Enter Your Phone Number" class="l1"><br>
          <span class="error" id="numbererror"></span><br>

          <label><b>Message :</b></label>
          <textarea id="message" placeholder="Enter Your Message" class="l1"></textarea><br>

          <button type="submit" class="b5 mt-3">Send Message</button>
        </form>
      </div>

      <!-- INFO SIDE -->
      <div class="t3">
        <div class="t4">
          <h4><i class="fa-solid fa-location-dot"></i> Visit Us</h4>
          <p>GrillX Restaurant, Kozhikode</p>
          <p>Near New Bustand</p>

          <h4><i class="fa-solid fa-clock"></i> Hours</h4>
          <p>Mon–Sun: 8:00 AM - 12:00 PM</p>

          <h4><i class="fa-solid fa-phone"></i> Phone</h4>
          <p>+91 1234567890</p>
        </div>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="f1 bg-dark text-center text-white py-3">
    <div class="d2">
      <a href="https://www.instagram.com/griilllx?igsh=aDBua3V5dHNpYzhs&utm_source=qr" class="text-white">
        <i class="fa-brands fa-instagram"></i> GrillX
      </a>  


    </div>
        © 2025 GrillX — All Rights Reserved

  </footer>

  <script src="./script.js"></script>
</body>

</html>
